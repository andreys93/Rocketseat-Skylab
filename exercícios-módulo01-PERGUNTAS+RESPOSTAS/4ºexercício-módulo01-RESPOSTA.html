<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4ºexercício</title>
</head>
<body>

<script>

function experiencia(anos) {
 
var anosEstudo = prompt("Quanto anos de estudo?");

if (anosEstudo.toLowerCase()  < 1 ) {
alert("Iniciante");

} else if  (anosEstudo.toLowerCase() > 1 < 3 ){
    alert("Intermediário");

}else if  (anosEstudo.toLowerCase() > 3 < 6 ){
    alert("Avançado");


} else if  (anosEstudo.toLowerCase() > 7 ){
    alert("Jedi Master");

} else{}
}
var anosEstudo = 7;
experiencia(anosEstudo);
// De 0-1 ano: Iniciante
// De 1-3 anos: Intermediário
// De 3-6 anos: Avançado
// De 7 acima: Jedi Master

</script>   
</body>
</html>
